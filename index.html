		<title>Easy Ratings</title>
		<meta name="description" content="Get info and ratings of your movies by simple drag&amp;drop your files.">

					  	<input type="text" placeholder="Search" id="filter" class="search-query">

			</div>
		</div>

		<div id="message-box" class="container"></div>

						<th class="header">Title</th>
						<th class="header">Year</th>
						<th class="header">Genre</th>
						<th class="header">Director</th>

					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div id="drop-box"><h2>Drop your movie files or folders here</h2></div>
